<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Random Numbers</title>
</head>

<body>
    <script type="text/javascript">
        var rock = 0;
        var paper = 1;
        var scissors = 2;
        var wins = 0;
        var losses = 0;
        var ties = 0;

        for (var i = 0; i < 10; i++) {
            var user_input = prompt("Rock, paper, or scissors?")
            var user_input = user_input[0].toLowerCase();
            var num = Math.random();
            var randomNum = Math.round(num * 2);
            if (randomNum === rock) {
                console.log("Computer has rock")
                if (user_input === "r") {
                    ties++;
                    alert("Computer has rock. You tied");
                }
                else if (user_input === "p") {
                    wins++;
                    alert("Computer has rock. You win")
                }
                else if (user_input === "s") {
                    losses++;
                    alert("Computer has rock. You lose")
                }
            }
            if (randomNum === paper) {
                console.log("Computer has paper")
                if (user_input === "r") {
                    losses++;
                    alert("Computer has paper. You lose");
                }
                else if (user_input === "p") {
                    ties++;
                    alert("Computer has paper. You tie")
                }
                else if (user_input === "s") {
                    wins++;
                    alert("Computer has paper. You win")
                }
            }
            if (randomNum === scissors) {
                console.log("Computer has scissors")
                if (user_input === "r") {
                    wins++;
                    alert("Computer has scissors. You win");
                }
                else if (user_input === "p") {
                    losses;
                    alert("Computer has scissors. You lose")
                }
                else if (user_input === "s") {
                    ties++;
                    alert("Computer has scissors. You tie")
                }
            }
        }
        // Creating variables to hold the number of wins, losses, and ties. They start at 0.
        var score = (wins - losses);
        alert("Final score: " + score);
        alert("You won " + wins + "\nYou lost " + losses + "\nYou tied " + ties);

    </script>
</body>

</html>
